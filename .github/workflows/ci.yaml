name: Build Project with Prebuilt Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Pull Docker image
      run: docker pull sejokim/qt_cross:latest

    - name: Start Docker container for debugging
      run: |
        docker run --rm --platform linux/arm64 -v ${{ github.workspace }}:/project -w /project -it sejokim/qt_cross:latest /bin/bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: InstrumentCluster